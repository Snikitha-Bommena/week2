<!DOCTYPE html>
<html>
<body>
<h2>Fibonacci Series upto 10 numbers</h2>
<script type="text/javascript">
	var a =0;
	var b=1;
	document.write(a+"<br/>");
	
	var s=1;
    for(var i=1;i<10;i++)
    {
    	document.write(s+"<br/>");
    	s=a+b;
    	a=b;
    	b=s;
    }
</script>
</body>
</html>
