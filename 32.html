<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	
$(document).ready(function(){
  $("#hide").click(function(){
    $("#button").hide();
  });
  $("#show").click(function(){
    $("#button").show();
  });
});
</script>
</head>
<body>


<p id ="button">Click on the invisible and visible button to see or hide the text</p>
<button id="hide">Invisible</button>
<button id="show">Visible</button>

</body>
</html>
