<!DOCTYPE html>
<html>
<head>
<title>jQuery Double Click</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script> 
$(document).ready(function(){
  $("div").dblclick(function(){
    $( this ).toggleClass("divClass2");
  });
});
 $(document).ready(function() { 
            $("button").click(function() { 
                $("#gfg").toggle(); 
               $("#div1").fadeIn();
               $("#div2").fadeOut("slow");
            }); 
        }); 

</script>
 
<style>
.divClass1
{
    padding:7px;
    text-align:center;
    background-color:purple;
    border:solid 0.5px;
}
.divClass2
{
    padding:5px;
    text-align:center;
    background-color:grey;
    border:solid 0.5px;
}
#gfg { 
            color: green; 
            border: 0.5px solid black; 
            width: 100px; 
            text-align: center; 
        } 
</style>
</head>
<body>
<div class="divClass1">Double  click on me</div>
 <div id="gfg">click to  toggle</div> 
<div id="div1" style="width:120px;height:90px;display:none;background-color:pink;"> Faded in</div><br>  
<div id="div2" style="width:70px;height:100px;background-color:orange;"> fade out by clicking below</div><br>
    <button>Click Here</button> 

</body>
</html>
